<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                <label class="details" for="fname">Full Name:</label>
                 <input type="text" id="fname" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                 <label class="details" for="usname">Username:</label>
                 <input type="text" id="usname" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                 <label class="details" for="email">Email:</label>
                 <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                 <label class="details" for="number">Phone number:</label>
                 <input type="number" id="number" placeholder="Enter your Phone number" required>
                </div>
                <div class="input-box">
                    <label class="details" for="pass">Password:</label>
                 <input type="password" id="pass" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <label class="details" for="cpass">Confirm password:</label>
                 <input type="password" id="cpass" placeholder="Confirm password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
